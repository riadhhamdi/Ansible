  hosts: backends
  tasks: 
- name: Configure the loadbalancer  
  hosts: lb*
  tasks:
   
  - name: Stop Haproxy Service
    service:
      name: haproxy
      state: stopped
  - name: Install Haproxy server
    yum:
      name: haproxy
      state: absent
     
