- name: Configure Web servers 
  hosts: backends 
  tasks: 
  - name: Stop all the Services 
    service: 
      name: "{{ item }}" 
      state: running
    with_items:
      - httpd
  - name: Destroy httpd server
    yum: 
      name: httpd 
      state: absent
